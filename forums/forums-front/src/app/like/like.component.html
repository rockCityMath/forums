<a *ngFor="let post of mostRecentPosts[1]" class="post">
    <div class="notLiked" *ngIf="!userHasLiked(post.usersThatHaveLiked)">
      <button (click)="likePost(post)" class="like-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 heart" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg></button>
    </div>
    <div class="liked" *ngIf="userHasLiked(post.usersThatHaveLiked)">
      <button (click)="unlikePost(post)" class="like-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 heart" fill="red" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg></button>
    </div>
    <div class="like-count">{{post.likeCount}}</div>
</a>
