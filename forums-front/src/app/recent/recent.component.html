<div class="recent">
  <a *ngFor="let post of mostRecentPosts[1]" class="post">
    <div class="shell">
      <div class="post-stats">
          <!--like button/count-->
          <app-like-button [post]="post"></app-like-button>
            <!--comment button/count-->
            <button class="comment-button" type="button" (click)="this.selectedPost = post._id" onClick="getElementById('comment-modal').style.display = 'block'"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.25">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
            </svg></button>
            <p class="comment-count">{{post.commentCount}}</p>
        </div>
    </div>
    <!--post title-->
    <div class="title">
      <a class="post-title" routerLink="/post/{{post._id}}">{{post.title}}</a>
    </div>
    <!--post content-->
    <div class="post-content">
      <div><p>{{post.content | shorten: 580}}</p></div>
      <!--edit/remove post-->

    </div>
<!--user/date-->
    <div class="post-info">
        <div class="post-user"><a routerLink="/user/{{post.userID}}">By: <span class="link">{{post.username}}</span></a></div>
        <div class="post-date">{{post.createdAt | shorten2: 10}}</div>
    </div>
  </a>
</div>


<div id="comment-modal" class="modal">
  <div class="comment-container">
    <button class="close" onClick="getElementById('comment-modal').style.display = 'none'">&times;</button>
    <div class="title2">Pigeon | Create Comment</div>
    <form [formGroup]="commentForm" (ngSubmit)="commentSubmit()" class="form">
      <div id="i2"><textarea name="content" placeholder="Enter Comment..." formControlName="commentContent" required></textarea></div>
      <button class="submit" type="submit" onClick="getElementById('comment-modal').style.display = 'none'">submit</button>
    </form>
  </div>
</div>
