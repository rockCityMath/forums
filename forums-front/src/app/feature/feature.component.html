<div class="featured">
  <div class="title">
    <h1>Featured Posts</h1>
  </div>
  <a *ngFor="let post of mostLikedPosts[1]" class="post">
    <!--post-stats-->
  <div class="shell">
    <div class="post-stats">
      <!--like button/count-->
          <app-like-button [post]="post"></app-like-button>
      <!--comment button/count
              <button class="comment-button" type="button" routerLink="/comment/{{post._id}}"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.25">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg></button>
              <p class="comment-count">{{post.commentCount}}</p>-->
            </div>

<!--post title-->
  <a routerLink="/post/{{post._id}}" class="post-title">{{post.title | shorten: 35}}</a>
</div>


<!--post username/date-->
    <div class="post-info">

        <a class="post-user" routerLink="/user/{{post.userID}}">By: <span class="link">{{post.username}}</span></a>
        <p class="post-date">{{post.createdAt | shorten2: 10}}</p>

    </div>
  </a>
</div>
