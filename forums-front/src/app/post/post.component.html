<div class="box">
  <div class="left">
    <div class="post">
              <!--post stats-->

<!--post edit button-->
      <button *ngIf="this.userOwnsPost" onClick="getElementById('edit-post-modal').style.display = 'block'" class="edit-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg></button>
<!--post title/content-->
        <div class="post-title">
          <a class="title" routerLink="/post/{{post._id}}">{{post.title}}</a>
        </div>
        <div class="post-content">
          <div class="shell">
            <div class="post-stats">
              <!--like button/count-->
                  <app-like-button [post]="post"></app-like-button>
              <!--comment button/count-->
                      <button class="comment-button" type="button" onClick="getElementById('comment-modal').style.display = 'block'"><svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                      </svg></button>
                      <p class="comment-count">{{post.commentCount}}</p>
                    </div>
          </div>
          <p>{{post.content}}</p>
        </div>
        <div class="post-info">
            <div class="post-user"><a routerLink="/user/{{post.userID}}">By: <span class="username">{{post.username}}</span></a></div>
            <div class="post-date"><p>{{post.createdAt | shorten2: 10}}</p></div>
        </div>
        <div class="comment-title">Comments</div>
        <div class="comments">
          <div class="l">
            <div class="line" id="line"></div>
          </div>
          <div class="r">
            <div *ngFor="let comment of comments" class="content">
              <div class="comment-content">{{comment.content}}</div>
              <div class="commentEditButton">
                <button *ngIf="this.username == comment.username" onClick="getElementById('edit-comment-modal').style.display = 'block'" class="edit-comment-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg></button>
              </div>
              <div class="commentEditButton">
                <button *ngIf="this.username == comment.username" (click)="deleteComment(comment._id)" class="edit-comment-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg></button>
              </div>
              <a routerLink="/user/{{comment.userID}}" class="username">{{comment.username}}</a>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="right">
    <app-feature></app-feature>
  </div>
</div>
